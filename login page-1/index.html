    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</html>

</head>

<body>

    <div class="container">

        <div class="row no-gutter ">
            <div class="col-md-5   img-col">
                <img src="image/login11.jpg" class="img-11 " alt="">
            </div>
            <div class="col-md-7 p-0 m-0  ">
                <div class="login-logo ">
                    <h5 class="login-logo-style ">LOGIN</h5>
                </div>


                <div class="login-page">

                    <div class="par-content">
                        <h1 class="paragraph-1">WELCOME TO ELKA</h1>
                        <p class="paragraph-2">Join our community that have more than 10000 subscribers and learn new
                            things everyday</p>
                    </div>

                    <form action="" class="login-form">
                        <div class="email-form email-form-style">
                            <label for="email" class="email-label email-label-style">EMAIL</label>
                            <input type="email" class="email-input email-input-style" id="email" value="elka@qq.com">
                        </div>
                        <div class="password-form password-form-style">
                            <input type="password" class="password-input password-input-style" placeholder="PASSWORD">
                            <a href="" class="forget-password forget-password-style ">FORGET?</a>
                        </div>
                        <div class="button-layot"><button type="button" class="  login-button-style">LOGIN <span class="login-icon-img"><img
                            src="image/login-icon.jpg" alt=""></span></button></div>
                            

                    </form>
                    <div class="footer-login">
                        <a href="" class="sign-up">Don't have account? Sign up</a>
                    </div>
    
    
                </div>
 

            </div>

        </div>

    </div>






</body>
