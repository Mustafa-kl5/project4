<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container login-card ">
        <div class="row ">
            <div class="col-md-8 " style="position: relative;">

                <img src="image/login-img.jpg" class="login-img" alt="">
                <div class="img-over">
                    <p class="login-paragraph-style">LOGIN</p>
                </div>
                <div class="welcome-over">
                    <h1 class="welcome-over-style">WELCOME TO ELKA</h1>
                </div>
                <div class="join-over">
                    <p class="join-over-style">
                        Join our community that have more than 10000 subscribers and learn new things everyday
                    </p>
                    <div class="button-over">
                        <button type="button" class="button-style1">SIGN IN</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <form action="" class="login-form">
                    <img src="image/login-form-logo.jpg" class="img-form-logo-style" alt="">
                    <p class="paragraph-description">BE ONE OF US!</p>
                    <div class="email-content email-content-style">
                        <span class="email-logo"><img src="image/email-logo.jpg" alt=""></span>
                        <input type="email" name="email" id="email" class="email-input email-input-style"
                            value="elka@qq.com">
                    </div>
                    <div class="password-content password-content-style">
                        <span class="password-logo"><img src="image/password-logo.jpg" alt=""></span>
                        <input type="password" name="password" id="password" class="password-input password-input-style"
                            placeholder="PASSWORD">
                    </div>
                    <button type="button" class="button-layot button-style">LOGIN</button>
                    <div class="sign-up">
                        <a class="sign-up-style">
                            Don't have account? Sign up
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
