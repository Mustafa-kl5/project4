<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container" style="margin:100px;  ">
        <div class="row ">
            <div class="col-3 p-0" style="margin-top: 50px; ">
                <h1 class="welco-section">Welcome</h1>
                <h1 class="to-section">to</h1>
                <form action="">
                    <div class="email-layout">
                        <label for="email" class="label-style label-layout">EMAIL</label>
                        <input type="email" name="" id="email" class="email-input email-style" value="elka@qq.com">
                    </div>
                    <div class="password-layout">
                        <input type="password" name="" id="password" class="password-input password-style"
                            placeholder="PASSWORD">
                    </div>
                </form>
                <div class="button-layout">
                    <button type="submit" class="button-style">LOGIN <span class="login-icon"><img src="login-icon.jpg"
                                alt=""></span></button>
                </div>
            </div>
            <div class="col-9 p-0">
                <img src="login - Shortcut.lnk" class="img-card" alt="">
                <h1 class="me-section-layout me-section-style">me</h1>
                <h1 class="elka-section-layout elka-section-style">Elka</h1>

                <button type="submit" class="sign-in">
                    <img src="sign-in.jpg" width="100%" height="100%" alt="">
                    <span class="signin-span signin-span-style">SIGNUP</span>
                </button>

            </div>
        </div>

    </div>


</body>

</html>
